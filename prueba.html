<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner con Botón y Enlace</title>
    <style>
        /* Estilos para el overlay (fondo oscuro) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro con opacidad */
            display: none; /* Ocultarlo por defecto */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Estilos para el contenedor del mensaje */
        .message-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 20px;
            color: #333;
        }

        /* Estilos para el botón de cierre */
        .close-btn {
            background-color: #f5c6cb;
            border: none;
            color: #721c24;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .close-btn:hover {
            background-color: #721c24;
            color: #fff;
        }

        /* Estilo para el botón que activa el mensaje */
        .show-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .show-btn:hover {
            background-color: #0056b3;
        }

        /* Estilo para el enlace de contacto */
        .contact-link {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            margin-left: 20px;
        }

        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Enlace de contacto que muestra el overlay -->
    <a href="#" class="contact-link" onclick="showOverlay()">Contacto</a>
    
    <!-- Botón para mostrar el mensaje -->
    <button class="show-btn" onclick="showOverlay()">Mostrar Mensaje</button>

    <!-- Overlay con el mensaje -->
    <div id="overlay" class="overlay">
        <div class="message-container">
            <span>Este es un mensaje importante en el centro de la página.</span><br>
            <button class="close-btn" onclick="closeOverlay()">Cerrar</button>
        </div>
    </div>

    <script>
        // Función para mostrar el overlay con el mensaje
        function showOverlay() {
            document.getElementById("overlay").style.display = "flex"; // Mostrarlo con flexbox
        }

        // Función para cerrar el overlay
        function closeOverlay() {
            document.getElementById("overlay").style.display = "none"; // Ocultarlo
        }
    </script>

    <h1>Contenido de la página</h1>
    <p>Este es el contenido de la página, el cual no se ve afectado por el banner que aparece encima.</p>

</body>
</html>
